<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Women Safety Dashboard</title>
<style>
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f0f2f5;
}
header {
    background-color: #007BFF;
    color: white;
    padding: 20px 0;
    text-align: center;
    font-size: 1.8em;
    font-weight: bold;
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
}
.container {
    display: flex;
    gap: 20px;
    width: 95%;
    max-width: 1200px;
    margin: 30px auto;
}
.left-column, .right-column {
    background-color: #fff;
    border-radius: 8px;
    padding: 20px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.left-column {
    flex: 2;
    display: flex;
    flex-direction: column;
    gap: 20px;
}
.right-column {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}
h2 {
    text-align: left;
    color: #333;
    margin-bottom: 15px;
    border-left: 5px solid #007BFF;
    padding-left: 10px;
}
table {
    width: 100%;
    border-collapse: collapse;
}
th, td {
    padding: 12px 10px;
    border-bottom: 1px solid #ddd;
    text-align: left;
}
th {
    background-color: #007BFF;
    color: #fff;
    text-transform: uppercase;
    letter-spacing: 0.05em;
}
tr:hover {
    background-color: #f1f1f1;
}
.red-button {
    background-color: red;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: pointer;
}
.green-button {
    background-color: green;
    color: white;
    border: none;
    padding: 6px 12px;
    border-radius: 4px;
    cursor: default;
}
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
}
</style>
</head>
<body>

<header>Women Safety Dashboard</header>

<div class="container">
    <div class="left-column">
        <section>
            <h2>Report Table</h2>
            <table id="report-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>User ID</th>
                        <th>Description</th>
                        <th>File Name</th>
                        <th>File Type</th>
                        <th>Created At</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <h2>Track Table</h2>
            <table id="track-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Phone Number</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th>Last Updated</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>

    <div class="right-column">
        <section>
            <h2>Request Callback Table</h2>
            <table id="requestcallback-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Phone Number</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </div>
</div>

<script>
async function fetchData() {
    try {
        const response = await fetch('/api/data');
        const data = await response.json();

        populateTable('report-table', data.report, ['id','user_id','reportD','file_name','file_type','created_at','status'], 'status', 'report');
        populateTable('track-table', data.track, ['id','phone_no','latitude','longitude','updated_at']);
        populateTable('requestcallback-table', data.callback, ['id','phone_no','status'], 'status', 'requestcallback');
    } catch (err) {
        console.error('Error fetching data:', err);
    }
}

function populateTable(tableId, rows, columns, statusColumn=null, tableName=null) {
    const tbody = document.getElementById(tableId).querySelector('tbody');
    tbody.innerHTML = '';

    rows.forEach(row => {
        const tr = document.createElement('tr');
        columns.forEach(col => {
            const td = document.createElement('td');

            if(statusColumn && col === statusColumn && row[col] && row[col].toLowerCase() === 'pending') {
                const btn = document.createElement('button');
                btn.textContent = 'Pending';
                btn.classList.add('red-button');

                btn.onclick = async () => {
                    btn.textContent = 'Resolved';
                    btn.classList.remove('red-button');
                    btn.classList.add('green-button');

                    // Send update request to server
                    await fetch('/api/resolve', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({table: tableName, id: row.id})
                    });
                };
                td.appendChild(btn);
            } else {
                td.textContent = row[col] || '-';
            }

            tr.appendChild(td);
        });
        tbody.appendChild(tr);
    });
}

// Initial fetch + every second
fetchData();
setInterval(fetchData, 1000);
</script>

</body>
</html>
